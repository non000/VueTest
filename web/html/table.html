<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    提供vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <th>书名</th>
                <th>价格</th>
                <th>功能</th>
            </tr>
            <tr v-for="book in books">
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td><a href="#" @click.prevent="del(book.name)">删除</a></td>
            </tr>
        </table>
    </div>
<script>
    var table = new Vue({
        el: ".main",
        data: {
            books: [
                {name: 'vue.js', price: 99},
                {name: 'C#', price: 88},
                {name: 'java', price: 77}
            ]
        },
        methods: {
            del(name) {
                this.books = this.books.filter(book => book.name !== name);
            }

        }
    })
</script>
</body>
</html>
