<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 提供基本的样式、布局、组件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 提供额外的，跟交互有关的组件功能，弹出层、tab 页切换 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--    提供vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>

</style>
</head>
<body>
<div id="calculator">
    <div>
        <input type="text" class="col-md-10" v-bind:value="num">
        <some-item
                class="row"
                v-for="item in sumList"
                v-bind:some="item"
                v-bind:key="item.id"
                v-on:enlarge-text="onInput"
            ></some-item>
    </div>
</div>
<script>
    Vue.component('some-item',{
        props: ['some'],
        template:`<span class="col-md-3"><button v-on:click="$emit('enlarge-text', some.text)">{{ some.text }}</button></span>`
    })

    var calculator = new Vue({
        el: '#calculator',
        data: {
            sumList: [
                {id:0, text:1},
                {id:1, text:2},
                {id:2, text:3},
                {id:3, text:4},
                {id:4, text:5},
                {id:5, text:6},
                {id:6, text:7},
                {id:7, text:8},
                {id:8, text:9},
                {id:9, text:'del'},
                {id:10, text:'+'},
                {id:11, text:'-'},
                {id:12, text:'*'},
                {id:13, text:'/'},
                {id:14, text:'='},
            ],
            num: ''
        },
        methods: {
            onInput(text){
                switch (text) {
                    case "del": this.num =  this.num.substr(0,this.num.length-1);break;
                    case '=' : this.num += "=" + eval(this.num);break;
                    default: console.log(text);
                        this.num += text;break;
                }

            }
        }
    })
</script>
</body>
</html>
